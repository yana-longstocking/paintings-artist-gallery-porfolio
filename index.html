<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Gallery Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <div class="header__logo">
            <a href="/artist-gallery-portfolio/" class="header__logo-link">
              <img
                src="./src/icons/logo-play-epic-games-svgrepo-com.svg"
                alt="portfolio"
                class="header__logo-image"
              />
            </a>
          </div>

          <div class="header__menu">
            <div class="header__target"></div>
            <ul class="header__menu-list" id="menu-toggle">
              <li>
                <a href="#gallery" class="header__menu-link">Gallery</a>
              </li>
              <li>
                <a href="#artist-bio" class="header__menu-link">Artist Bio</a>
              </li>
              <li>
                <a href="#contact" class="header__menu-link">Contact</a>
              </li>

              <li class="header__close">
                <a href="#" class="header__close-btn"> Ã— </a>
              </li>
            </ul>

            <a href="#menu-toggle" class="header__burger">
              <img
                src="./src/icons/Icon-Burger-menu.svg"
                alt="burger-menu"
                class="header__burger-icon"
              />
            </a>
          </div>

          <div class="header__nav-right">
            <a href="#global" class="header__action header__action--lang">
              <div class="header__action-lang">
                <p class="header__action-text">EN</p>
                <img
                  src="./src/icons/global.svg"
                  alt="global"
                  class="header__action-image header__action-image--lang"
                />
              </div>
            </a>

            <a href="#user" class="header__action">
              <img
                src="./src/icons/user.svg"
                alt="user"
                class="header__action-image"
              />
            </a>

            <a href="#heart" class="header__action">
              <img
                src="./src/icons/heart.svg"
                alt="heart"
                class="header__action-image"
              />
            </a>

            <a href="#cart" class="header__action">
              <img
                src="./src/icons/cart.svg"
                alt="cart"
                class="header__action-image"
              />
            </a>
          </div>
        </nav>
      </div>
    </header>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
